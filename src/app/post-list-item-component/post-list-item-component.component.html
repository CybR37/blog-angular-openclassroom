<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
    <h4>{{ title }}</h4>
    <p>{{ content }}</p>
    <p>Post√© le {{ created_at | date: 'dd/MM/yyyy' }}</p>
    <p>Nombre de loveIts: {{ loveIts }}</p>
    <button class="btn btn-success" (click)="onUp()">Love it</button>
    <button class="btn btn-danger" (click)="onDown()">Don't love it</button>
</li>
